<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Fa/fa/css/all.css">
    <title>Document</title>
</head>

<body>
    <section class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col">
                <div class="card mt-5 m-auto" style="width: 500px;">
                    <div class="card-header bg-dark text-white">
                        Print the Prime Numbers
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="Enter label name here" class="form-control" id="labelname">
                        <input type="text" placeholder="Enter input type here" class="form-control mt-2" id="type">
                        <button class="btn btn-outline-danger mt-4" id="Form_label">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <form class="container mt-5" id="output">
        
    </form>


    <script>

        let labelnametag = document.getElementById('labelname');
        let labeltypetag = document.getElementById('type');
        let outputtag = document.getElementById('output');
        let form_labeltag = document.getElementById('Form_label');

        form_labeltag.addEventListener('click', function () {
            let usnvalue = labelnametag.value;
            let typevalue = labeltypetag.value;

            let add = `<div class="row">
                            <div class="col">
                                <div class="card mt-5 m-auto" style="width: 500px;" >
                                    <div class="card-body">
                                        <label class="me-2">${usnvalue}</label>
                                        <input type="${typevalue}" placeholder="Enter ${usnvalue}" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>`;

            outputtag.innerHTML += add; 
            
            labelnametag.value = '';
            labeltypetag.value = '';
        });

    </script>

</body>

</html>
